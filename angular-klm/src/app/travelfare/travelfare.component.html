<div class ="container" style="margin-top: -40%;margin-left: 20px">
  <div *ngIf="errorMessage" style="margin-left: -1%;"
     class="offset-md-3 col-md-6 alert alert-danger row justify-content-center" role="alert">
    {{ errorMessage }}
  </div>
  
<form [formGroup]="travelfareForm" (ngSubmit)="onSubmit()">
  <table style="width: 100%;">
    <tr><td>
        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Origin</label>  
           <select formControlName="origin"  class="form-control">
                <option *ngFor="let originCode of airportList" [selected]="option === 'HNL'">
                    {{ originCode.origin }}
                </option>
            </select> 
          </div>
        </td>
        <td>
          <div class="form-group" style="margin-left: 23px;">
              <label for="exampleInputPassword1" class="form-label">Destination</label>
              <select formControlName="destination"  class="form-control" style="width:50%;">
                  <option *ngFor="let destCode of airportList" [selected]="option === 'BBA'">
                      {{ destCode.origin}}
                  </option>
              </select>
            </div>
          </td>
    </tr>
 <tr>
   <td>
    <label for="validationCustom04" class="form-label">Currency</label>
    <div class="form-group">
      <select formControlName="currency"  class="form-control">
          <option *ngFor="let option of currency_values"   [selected]="option === 'EUR'">
              {{ option }}
          </option>
      </select>
      </div>
    </td>

    <td>
    <div class="form-group">
    <button type="submit" class="btn btn-primary" style="margin-top: 28px; margin-left: 23px;background-color: #cff4fc;color:black">Calculate Fare</button> &nbsp;
    </div>
  </td>
 </tr>
    
   
  </table>
  </form>
</div>

<div style="margin:20px;">
  <div class="alert alert-info"><b>Search Result</b></div>
  <div class="table-responsive" *ngIf="!isDisable">
      

        <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Origin</th>
          <th>Destination</th>
          <th>Fare Amount</th>
          <th>Cutrrency</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{fareArr.origin}}</td>
          <td>{{fareArr.destination}}</td>
          <td>{{fareArr.amount}}</td>
          <td>{{fareArr.currency}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table-responsive" *ngIf="isDisable">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th>Airport Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let airportCd of airportList">
            <td>{{airportCd.originDesc}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
